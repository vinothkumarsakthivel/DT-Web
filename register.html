<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Document</title>
    </head>
    <style>
    body {

        background-color: #000000;
    }


    .card {

        width: 400px;
        border: none;

    }




    .btr {
        font-size: 22px;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        

       
        background: linear-gradient(to left,
                    #FCAC43,
                    #E19D49,
                    #FFF606,
                    #C6F972);
                    -webkit-background-clip: text;
            color: transparent;
        

                    
                    

    }
    


    .btl {
        margin-right: 120px;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold',serif;
        font-size: 23px;
        border-top-left-radius: 5px !important;
        background: linear-gradient(to left,
                    #FCAC43,
                    #E19D49,
                    #FFF606,
                    #C6F972);
                    -webkit-background-clip: text;
            color: transparent;
        

    }

    .btn-dark {
        color: rgb(255, 255, 255);
        background-color: #0d6efd;
        border-color: #0d6efd;
    }


    .btn-dark:hover {
        color: #fff;
        background-color: #0d6efd;
        border-color: #0d6efd;
    }


    .nav-pills {

        display: table !important;
        width: 100%;
    }

    .nav-pills .nav-link {
        border-radius: 0px;
        border-bottom: 1px solid #000000;

    }

    .nav-item {
        display: table-cell;
        background: #0a0a0a2e;
    }
        


    .form {

        padding: 10px;
        height: 300px;
    }

    .form input {

        margin-bottom: 12px;
        border-radius: 3px;
    }


    .form input:focus {

        box-shadow: none;
    }


    .form button {

        margin-top: 10px;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

    *,
    body {
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        -moz-osx-font-smoothing: grayscale;
    }

    html,
    body {
        height: 100%;
        background-color: #000000;
        overflow: hidden;
    }


    .form-holder {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
    }

    .form-holder .form-content {
        position: relative;
        text-align: center;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-align-items: center;
        align-items: center;
        padding: 60px;
    }

    .form-content .form-items {
        border: 3px solid rgb(243, 247, 7);
        padding: 60px;
        display: inline-block;
        width: 100%;
        min-width: 540px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        text-align: left;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
    }

    .form-content h3 {
        background: linear-gradient(to left,
                    #FCAC43,
                    #E19D49,
                    #FFF606,
                    #C6F972);
                    -webkit-background-clip: text;
            color: transparent;
        text-align: left;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .form-content h3.form-title {
        margin-bottom: 30px;
    }

    .form-content p {
        color: #fff;
        text-align: left;
        font-size: 17px;
        font-weight: 300;
        line-height: 20px;
        margin-bottom: 5px;
    }


    .form-content label,
    .was-validated .form-check-input:invalid~.form-check-label,
    .was-validated .form-check-input:valid~.form-check-label {
        color: #fff;
    }

    .form-content input[type=text],
    .form-content input[type=password],
    .form-content input[type=email],
    .form-content select {
        width: 100%;
        padding: 9px 20px;
        text-align: left;
        border: 0;
        outline: 0;
        border-radius: 6px;
        background-color: #fff;
        font-size: 15px;
        font-weight: 300;
        color: #8D8D8D;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
        margin-top: 16px;
    }
    .button-register{
        padding: 15px 32px;
        margin-top: 25px;
        text-align: center;
    }


    .btn-primary {
        font-size: large;
        background-color: #08f26e;
        outline: none;
        border: 0px;
        box-shadow: none;
    }
    .btn-primary:hover{
        background: linear-gradient(to left,
                    #ff8c00,
                    #ffa500,
                    #ffe65b,
                    #ffee07,
                    #FFE20B,
                    #F4FF00,
                    #C0FF02,
                    #08f26e);
            -webkit-background-clip: text;
            color: transparent;
    }
    .btn-primary:focus,
    .btn-primary:active {
        transform: translateY(6px);
        background-color: #4796dc;
        outline: none !important;
        border: none !important;
        box-shadow: none;
    }

    .form-content textarea {
        position: static !important;
        width: 100%;
        padding: 8px 20px;
        border-radius: 6px;
        text-align: left;
        background-color: #fff;
        border: 0;
        font-size: 15px;
        font-weight: 300;
        color: #8D8D8D;
        outline: none;
        resize: none;
        height: 120px;
        -webkit-transition: none;
        transition: none;
        margin-bottom: 14px;
    }

    .form-content textarea:hover,
    .form-content textarea:focus {
        border: 0;
        background-color: #f1f8eb;
        color: #8D8D8D;
    }

    .mv-up {
        margin-top: -9px !important;
        margin-bottom: 8px !important;
    }

    .invalid-feedback {
        color: #ff606e;
      
    }

    .valid-feedback {
        color: #2acc80;
    }

    .text {
        font-size: 23px;
        color: #dd0b0b;
    }

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #2196F3;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
    .registor{
        background-color: #000;
    }
    .button{
        background-color: #73ff00;
  border: none;
  color: rgb(82, 245, 6);
  padding: 5px 12px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  color:transparent;
    }
    </style>
    <body>
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="card">
                <div style="margin-left: 200%;">
                    <div class="form-body">
                        <div class="row">
                            <div class="form-holder">
                                <div class="form-content">
                                    <div class="form-items">
                                        <div class="registor">
                                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                                <li class="nav-item text-center">
                                                    <a
                                                        class="nav-link active btl"
                                                        id="pills-home-tab"
                                                        data-toggle="pill"
                                                        href="register.html"
                                                        role="tab"
                                                        aria-controls="pills-home"
                                                        aria-selected="true"
                                                    >Register</a>
                                                </li>
                                                <li class="nav-item text-center">
                                                    <a
                                                        class="nav-link btr"
                                                        id="pills-profile-tab"
                                                        data-toggle="pill"
                                                        href="Institutepage.html"
                                                        role="tab"
                                                        aria-controls="pills-profile"
                                                        aria-selected="false"
                                                    >Institution Register</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <h3>Register Today</h3>
                                        <p>Fill in the data below.</p>
                                        <form class="requires-validation">
                                            <div class="col-md-12">
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    name="fullname"
                                                    placeholder="Full Name"
                                                    required
                                                >
                                            </div>
                                            <div class="col-md-12">
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    name="username"
                                                    placeholder="User Name"
                                                    required
                                                >
                                            </div>
                                            <div class="col-md-12">
                                                <input
                                                    class="form-control"
                                                    type="email"
                                                    name="email"
                                                    placeholder="E-mail Address"
                                                    required
                                                >
                                            </div>
                                            <div class="col-md-12">
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    name="mobilenumber"
                                                    placeholder="Mobile Number"
                                                    required
                                                >
                                            </div>
                                            <div class="col-md-12">
                                                <input
                                                    class="form-control"
                                                    type="password"
                                                    name="password"
                                                    placeholder="Password"
                                                    required
                                                >
                                            </div>
                                            <br>
                                            <div class="col-md-12" mt-3 "col-md-12 mt-3">
                                                <label class="mb-3 mr-1 " for="gender">Gender:</label>
                                                <input
                                                    type="radio"
                                                    class="btn-check"
                                                    name="gender"
                                                    id="male"
                                                    autocomplete="off"
                                                    required
                                                >
                                                <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
                                                <input
                                                    type="radio"
                                                    class="btn-check"
                                                    name="gender"
                                                    id="female"
                                                    autocomplete="off"
                                                    required
                                                >
                                                <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>
                                                <input
                                                    type="radio"
                                                    class="btn-check"
                                                    name="gender"
                                                    id="secret"
                                                    autocomplete="off"
                                                    required
                                                >
                                                <label class="btn btn-sm btn-outline-secondary" for="secret">
                                                    other
                                                </label>
                                            </div>
                                            <br>
                                            <div class="form-check">
                                                <input
                                                    class="form-check-input"
                                                    type="checkbox"
                                                    value=""
                                                    id="invalidCheck"
                                                    required
                                                >
                                                <label class="form-check-label">I confirm that all data are correct</label>
                                            </div>
                                            <div class="button-register">
                                                <button
                                                    onclick="registervalue"
                                                    id="submit"
                                                    type="submit"
                                                    class="btn btn-primary"
                                                >Register</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function registervalue() {
                    'use strict'
                    const forms = document.querySelectorAll('.requires-validation')
                    Array.from(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }

                                form.classList.add('was-validated')
                            }, false)
                        })
                }
            </script>
        </div>
    </body>
</html>
