<!DOCTYPE html>

<html lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<title>Register Page</title>
	<!-- add fancybox.css -->
	<link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/all.css" />
	<link rel="stylesheet" href="css/screen.css" />
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<style>

	body{
		background-color: #000000;
	}

	body div form{
		display: flex;
		justify-content: center;
		font-size: 180%;
		background-color: rgb(132, 141, 141);
	}

	body div form div{
		padding: 12.5px;
		color: #fb9f2c;
	}

	body div form div button{
		font-size: 70%;
		margin-left: 180px;
	}

	.login-account{
		text-align: center;
	}

	.input-filed{
		margin-left: 15%;
	}

	.input-filed-1{
		margin-left: 15.5%;
	}

	.input-filed-2{
		margin-left: 13.5%;
	}

	.input-filed-3{
		margin-left: 16.5%;
	}

	.input-filed-4{
		margin-left: 2%;
	}
</style>

<body>
	<div id="wrapper">
		<div class="wrapper-holder">
			<header id="header">
				<a class="menu_trigger" href="#">menu</a>
					<nav id="nav">
						<ul >
							<li><a class="active" href="index.html">Home</a></li>
							<li><a href="myskills.html">Institution</a></li>
							<li><a href="register.html">Register</a></li>
							<li><a href="Contact.html">Login</a></li>
						</ul>
					</nav>
			</header>
		</div>
		<div>
			<form>
				<div>
					<div>
						<label>FirstName</label>
						<input class="input-filed" autocomplete="off" placeholder="@example(John)" type="text" id="firstname"
							name="firstname">
					</div>
					<div>
						<label>LastName</label>
						<input class="input-filed-1" autocomplete="off" placeholder="@example(Durai)" type="text" id="lastname"
							name="lastname">
					</div>
					<div>
						<label>UserName</label>
						<input class="input-filed-2" autocomplete="off" placeholder="@example(john123)" type="text" id="username"
							name="username">
					</div>
					<div>
						<label>Password</label>
						<input class="input-filed-3" autocomplete="off" placeholder="@example(abcd@1234)" type="password" id="password"
							name="password">
					</div>
					<div>
						<label>Email-ID</label>
						<input class="input-filed-4" autocomplete="off" placeholder="@example(john@gmail.com)" type="email" id="emailid"
							name="emailid">
					</div>
					<div>
						<label>Mobile Number</label>
						<input class="input-filed" autocomplete="off" placeholder="@example(1234567890)" type="tel" type="number"
							id="mobilenumber" name="mobilenumber">
					</div>
					<div>
						<a href="index.html">
							<button>Register</button>
						</a>
					</div>
					<div class="login-account">
						<p>I have account <a href="login.html">Signin</a></p>
					</div>


				</div>

			</form>
		</div>
		<footer id="footer">
			<div class="footer-content">
				<ul class="social">
					<li class="email"><a href="#">Email</a></li>
					<li class="facebook"><a href="#">Facebook</a></li>
					<li class="google"><a href="#">Google+</a></li>
					<li class="twitter"><a href="#">Twitter</a></li>
					<li class="pinterest"><a href="#">Pinterest</a></li>
				</ul>
				<p class="copy">&copy Copyright 2023 Design Thinking. All rights reserved.</p>
			</div>
		</footer>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/cells-by-row.js"></script>
	<script type="text/javascript" src="js/fancybox/jquery.fancybox.pack.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
